<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <title>Quiz Game </title>
<script src="/main.77bb5cfd.js"></script></head>
<body>
    <section class="Test">
        <div id="first">
            <h1 class="title">Anime Quiz</h1>
             <img class="img" src="/Anime.c8408e29.jpg" alt="anime people">
            <button id="start" type="button">Begin</button>
        </div>
            <div id="guessing">
                <div class="question-box">
                    <div id="question"></div>
                </div>
                 <div id="answers">
                    <div class="row-1">
                     <div class="choice" id="choice1"></div>
                     <div class="choice" id="choice2"></div>
                    </div>
                     <div class="row-2">
                     <div class="choice" id="choice3"></div>
                     <div class="choice" id="choice4"></div>
                     </div>
                     
                 </div>
                 <div id="second-btn">Next</div>
            </div>
        
            <div id="score">
                <h1 class="fail">you got it !</h1>
                <img class="img" src="/Haikyu.f2090741.jpg" alt="hinata waving">
                <div id="score-board">You Scored: <span id="score"></span></div>
                <button type="button" id="restart-btn">Restart</button>
            </div>
    </section>
    <script src="/js.00a46daa.js"></script>
    
</body>
</html>
